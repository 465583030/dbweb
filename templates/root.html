<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/bootstrap3/css/bootstrap.min.css">
</head>
<body>

{{include "head.html"}}

<div class="container-fluid">
<div class="row">
	<div class="col-md-2">
		<a href="/addb">添加数据库</a>
		<ul>
		{{range .T.engines}}
		<li>
		<a href="/view?id={{.Id}}">{{.Name}}</a>
		<a href="#" class="btn btn-warning btn-xs">编辑</a>
		<a href="/del?id={{.Id}}" class="btn btn-danger btn-xs">删除</a>
		</li>
		{{end}}
		</ul>

		<div>所有表</div>
		<ul>
			{{$id := .T.id}}
			{{range .T.tables}}
			<li><a href="/view?id={{$id}}&tb={{.Name}}">{{.Name}}</a></li>
			{{end}}
		</ul>
	</div>

	<div class="col-md-9">
		<div class="row">
			<form class="form-inline" role="form">
				<div class="pull-right">
					<input class="btn btn-primary" type="submit" value="执行"/>
				</div>
				<div>
					<textarea name="sql" class="form-control" rows="3" class="col-md-5" placeholder="Enter SQL" style="width:80%;">{{.T.sql}}</textarea>
					<input type="hidden" name="id" value="{{$id}}"/>
				</div>
			</form>
		</div>

		<div class="row" style="margin-top:20px;">
			<table class="table table-striped table-bordered">
				<tr>
					{{range .T.columns}}
					<td>{{.}}</td>
					{{end}}
				</tr>
				{{range .T.records}}
				<tr>
					{{range .}}
					<td>{{.}}</td>
					{{end}}
				</tr>
				{{end}}
			</table>
		</div>
	</div>
</div>
</div>

{{include "footer.html"}}
</body>
</html>
