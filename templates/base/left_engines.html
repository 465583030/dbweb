<div class="col-md-2">
	<a href="/addb">{{i18n .Lang "add_db"}}</a>
	<ul>
	{{$lang := .Lang}}
	{{range .engines}}
	<li>
	<a href="/view?id={{.Id}}">{{.Name}}</a>
	<a href="#" class="btn btn-warning btn-xs">{{i18n $lang "edit"}}</a>
	<a href="/del?id={{.Id}}" class="btn btn-danger btn-xs">{{i18n $lang "delete"}}</a>
	</li>
	{{end}}
	</ul>

	<div>{{.curEngine}}</div>
	<ul>
		{{$id := .id}}
		{{range .tables}}
		<li><a href="/view?id={{$id}}&tb={{.Name}}">{{.Name}}</a></li>
		{{end}}
	</ul>
</div>
