{{template "base/base.html" .}}
{{template "base/common.html" .}}

{{define "body"}}
<div>
{{if .flash.ErrAdd}}
<div class="text-center">
	<p class="bg-error">
	{{.flash.ErrAdd}}
	</p>
</div>
{{end}}
<form method="POST">
{{.XsrfFormHtml}}
<div>
{{i18n .Lang "db_name"}}<input name="name" placeholder="{{i18n .Lang "input_db_name"}}"/>
</div>
<div>
{{i18n .Lang "db_type"}}
<select name="driver">
{{range .dbs}}
<option value="{{.}}">{{.}}</option>
{{end}}
</select>
</div>
<div>
{{i18n .Lang "database_connstr"}}<input name="data_source"/>
</div>
<input type="submit" value="{{i18n .Lang "save"}}"/>
</form>
</div>
<div>
</div>
{{end}}
